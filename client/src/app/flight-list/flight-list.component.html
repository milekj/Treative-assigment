<div class="col-md-12">
    <div class="container custom-container-2">
      <h3 class="mb-3 text-center">Flights list</h3>
      <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">departure</th>
          <th scope="col">arrival</th>
          <th scope="col">price</th>
          <th scope="col">places</th>
          <th scope="col">tourists ids</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let flight of Flights">
        <td>{{flight.id}}</td>
        <td>{{ flight.departureDateTime | date: 'MM/dd/yyyy hh:mm'}}</td>
        <td>{{ flight.arrivalDateTime | date: 'MM/dd/yyyy hh:mm'}}</td>
        <td>{{flight.ticketPrice}}</td>
        <td>{{flight.placesNumber}}</td>
        <td>{{flight.touristsIds}}</td>
        <td>
          <a routerLink="/edit-flight/{{flight.id}}">
            <button type="button" class="btn btn-primary" (click)="(flight.id)">Edit</button>
          </a>
          <button type="button" class="btn btn-danger" (click)="deleteFlight(flight.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
