<div class="col-md-12">
  <div class="container custom-container-2">
    <h3 class="mb-3 text-center">Tourists list</h3>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Gender</th>
        <th scope="col">Country</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Notes</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tourist of Tourists">
        <td>{{tourist.id}}</td>
        <td>{{tourist.firstName}}</td>
        <td>{{tourist.lastName}}</td>
        <td>{{tourist.gender}}</td>
        <td>{{tourist.country}}</td>
        <td>{{tourist.dateOfBirth}}</td>
        <td>{{tourist.notes}}</td>
        <td>
          <a routerLink="/edit-tourist/{{tourist.id}}">
            <button type="button" class="btn btn-primary">Edit</button>
          </a>
          <button type="button" class="btn btn-danger" (click)="deleteTourist(tourist.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
